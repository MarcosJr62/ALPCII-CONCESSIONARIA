<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Concessionária</title>
    <!-- Bootstrap CDN para layout simples -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Concessionária</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('cadastrar') }}">Cadastrar Veículo</a>
                <a class="nav-link" href="{{ url_for('listar') }}">Listar Veículos</a>
                <a class="nav-link" href="{{ url_for('historico') }}">Histórico</a>
            </div>
        </div>
    </nav>
    
    <!-- Conteúdo dinâmico -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
