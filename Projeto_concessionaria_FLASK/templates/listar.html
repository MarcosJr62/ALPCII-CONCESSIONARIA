{% extends "base.html" %}

{% block content %}
<h2>Lista de Veículos</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for veiculo in veiculos %}
        <tr>
            <td>{{ veiculo.id }}</td>
            <td>{{ veiculo.marca }}</td>
            <td>{{ veiculo.modelo }}</td>
            <td>{{ veiculo.ano }}</td>
            <td>R$ {{ "%.2f"|format(veiculo.preco) }}</td>
            <td>
                <a href="{{ url_for('editar', id=veiculo.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('excluir', id=veiculo.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
